{% set version = "7.1.0" %}

package:
  name: flake8
  version: {{ version }}

source:
  url: https://github.com/PyCQA/flake8/archive/refs/tags/{{ version }}.tar.gz
  sha256: af2223f8d6476097ac0bf58a08910fa19b4c045d37f6c8e26532d3f4076b78ba

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - flake8 = flake8.main.cli:main

requirements:
  host:
    - pip
    - python >=3.8.1
    - setuptools
  run:
    - mccabe >=0.7.0,<0.8.0
    - pycodestyle >=2.12.0,<2.13.0
    - pyflakes >=3.2.0,<3.3.0
    - python >=3.8.1
test:
  imports:
    - flake8
  source_files:
    - src/flake8
    - tests/integration
    - tests/unit
    - setup.py
  requires:
    - pip
  commands:
    - flake8 --ignore=D203,W503,E203 src/flake8 tests/integration tests/unit setup.py  # [unix]
    - flake8 --ignore=D203,W503,E203 src\\flake8 tests\\integration tests\\unit setup.py  # [win]
    - pip list
    - pip check

about:
  home: http://flake8.pycqa.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Your Tool For Style Guide Enforcement
  doc_url: http://flake8.pycqa.org/
  dev_url: https://github.com/PyCQA/flake8

extra:
  recipe-maintainers:
    - aydinhan
    - croth1
    - dopplershift
    - goanpeca
    - sigmavirus24
