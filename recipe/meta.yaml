{%set name = "flake8" %}
{%set version = "3.5.0" %}
{%set hash_type = "sha256" %}
{%set hash_val = "7253265f7abd8b313e3892944044a365e3f4ac3fcdcfb4298f55ee9ddf188ba0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - pytest-runner
    - python
    - setuptools >=30.0.0

  run:
    - configparser  # [py2k]
    - enum34  # [py2k or py33]
    - mccabe >=0.6.0,<0.7.0
    - pycodestyle >=2.0.0
    - pyflakes >=1.5.0,<1.7.0
    - python
    - setuptools >=30.0.0

test:
  imports:
    - {{ name }}
  source_files:
    - src/flake8
    - tests/integration
    - tests/unit
    - setup.py

  commands:
    - flake8 src/flake8 tests/integration tests/unit setup.py  # [unix]
    - flake8 src\\flake8 tests\\integration tests\\unit setup.py  # [win]

about:
  home: http://flake8.pycqa.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Your Tool For Style Guide Enforcement'
  doc_url: http://flake8.pycqa.org/
  dev_url: https://gitlab.com/pycqa/flake8

extra:
  recipe-maintainers:
    - sigmavirus24
    - croth1
    - dopplershift
    - goanpeca
    - aydinhan
