{% set version = "5.0.2" %}

package:
  name: flake8
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/f/flake8/flake8-{{ version }}.tar.gz
  sha256: 9cc32bc0c5d16eacc014c7ec6f0e9565fd81df66c2092c3c9df06e3c1ac95e5d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - flake8 = flake8.main.cli:main

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools >=30.0.0
  run:
    - mccabe >=0.6.0,<0.7.0
    - pycodestyle >=2.8.0,<2.9.0
    - pyflakes >=2.4.0,<2.5.0
    - python >=3.6
    - importlib-metadata
    - setuptools >=30.0.0
test:
  imports:
    - flake8
  source_files:
    - src/flake8
    - tests/integration
    - tests/unit
    - setup.py

  commands:
    - flake8 --ignore=D203,W503,E203 src/flake8 tests/integration tests/unit setup.py  # [unix]
    - flake8 --ignore=D203,W503,E203 src\\flake8 tests\\integration tests\\unit setup.py  # [win]

about:
  home: http://flake8.pycqa.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Your Tool For Style Guide Enforcement
  doc_url: http://flake8.pycqa.org/
  dev_url: https://gitlab.com/pycqa/flake8

extra:
  recipe-maintainers:
    - sigmavirus24
    - croth1
    - dopplershift
    - goanpeca
    - aydinhan
