{% set version = "4.0.0" %}

package:
  name: flake8
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/f/flake8/flake8-{{ version }}.tar.gz
  sha256: b52d27e627676b015340c3b1c72bc9259a6cacc9341712fb8f01ddfaaa2c651a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - flake8 = flake8.main.cli:main

requirements:
  host:
    - python >=3.5
    - pip
    - setuptools >=30.0.0
  run:
    - mccabe >=0.6.0,<0.7.0
    - pycodestyle >=2.7.0,<2.8.0
    - pyflakes >=2.3.0,<2.4.0
    - python >=3.5
    - importlib-metadata
    - setuptools >=30.0.0
test:
  imports:
    - flake8
  source_files:
    - src/flake8
    - tests/integration
    - tests/unit
    - setup.py

  commands:
    - flake8 --ignore=D203,W503,E203 src/flake8 tests/integration tests/unit setup.py  # [unix]
    - flake8 --ignore=D203,W503,E203 src\\flake8 tests\\integration tests\\unit setup.py  # [win]

about:
  home: http://flake8.pycqa.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Your Tool For Style Guide Enforcement
  doc_url: http://flake8.pycqa.org/
  dev_url: https://gitlab.com/pycqa/flake8

extra:
  recipe-maintainers:
    - sigmavirus24
    - croth1
    - dopplershift
    - goanpeca
    - aydinhan
